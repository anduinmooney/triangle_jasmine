<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <label for="side1">Side 1</label>
        <input id="side1" type="text">
        <label for="side1">Side 2</label>
        <input id="side2" type="text">
        <label for="side3">Side 3</label>
        <input id="side3" type="text">
      <button type="submit" class="btn">Submit</button>
      </form>
      <div id="equilateral">
        <h2>This is an equilateral triangle.</h2>
      </div>
      <div id="isosceles">
        <h2>This is an isosceles triangle.</h2>
      </div>
      <div id="scalene">
        <h2>This is a scalene triangle</h2>
      </div>
      <div id="notATriangle">
        <h2>This is not a triangle.</h2>
      </div>
    </div>
  </body>
</html>
